server.port=8088

# 数据库访问配置
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://47.94.135.234:3306/takeout?characterEncoding=UTF-8&useUnicode=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
# 下面为连接池的补充设置，应用到上面所有数据源中
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=20
# 配置获取连接等待超时的时间
spring.datasource.maxWait=60000
# 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
spring.datasource.timeBetweenEvictionRunsMillis=60000
# 配置一个连接在池中最小生存的时间，单位是毫秒
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=SELECT 1 FROM DUAL
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
# 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
spring.datasource.filters=stat,log4j
spring.datasource.logSlowSql=true
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.database=0
#如果有
spring.redis.password=
#客户端超时时间单位毫秒，默认是2000
spring.redis.timeout=10000
#最大闲置数
spring.redis.pool.max-idle=300
#连接池最大连接数
spring.redis.pool.max-active=600
#最大建立连接等待时间，如果超过此时间将报出异常，-1表示无限制
spring.redis.pool.max-wait=2000
#连接的最小空闲时间，默认是30分钟
spring.redis.pool.min-idle=300000